<!-- CSS -->
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/supersized.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="page-container">
    <h1>大杂烩的通道口</h1>
    <form action="" method="post" class="form">
        <input type="text" name="username" class="name" placeholder="请输入你的称号">
        <button class="login" type="button">进入通道</button>
        <div class="error"><span>+</span></div>
    </form>
</div>
<!-- Javascript -->
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="https://cdn.bootcss.com/Faker/3.1.0/faker.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
  if (localStorage.username && localStorage.image) {
    window.location.href = "room.html";
  }
  $(".login").click(() => {
    localStorage.username = $(".name").val() || faker.name.findName();
    window.location.href = "room.html";
  });
});
</script>
</body>
